    <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto Mono:400,700&display=swap');

    :root {
        --bgColor: #080F13;
        --bgColor2: #000000;
        --accentColor: #454545;
        --txtColor: #D9D9D9;
        --font: 'Roboto Mono', monospace;
        --delay: .3s;
    }

    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: var(--font);
        background: radial-gradient(ellipse at bottom, var(--bgColor) 0%, var(--bgColor2) 100%);
        /* background-image: url('https://'); */
        opacity: 0;
        animation: 1s ease-out var(--delay) 1 transitionAnimation; /* duration/timing-function/delay/iterations/name */
        animation-fill-mode: forwards;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }

    #profilePicture, #profilePicture img {
        position: relative;
        width: 96px;
        height: 96px;
        display: block;
        padding-top: 1rem;
        padding-bottom: 2rem;
        margin: auto;
        border-radius: 50%;
        -webkit-tap-highlight-color: transparent;
    }

    #prjName {
        padding-top: 1rem;
        padding-bottom: 3rem;
        color: var(--txtColor);
        font-size: 2rem;
        font-weight: normal;
        line-height: 1.25;
        display: block;
        font-family: var(--font);
        width: 100%;
        text-align: center;
        text-decoration: none;
    }

    #stripe {
        background-color: #000000;
        width: 100%;
        display: block;
    }

    #links {
        max-width: 640px;
        width: auto;
        display: block;
        margin: auto;
        padding-top: .1rem;
        padding-bottom: .1rem;
    }

    .link {
        position: relative;
        background-color: var(--bgColor);
        color: var(--txtColor);
        border: solid var(--accentColor) 2px;
        border-radius: 10px;
        font-size: 1rem;
        text-align: center;
        display: block;
        margin-top: 8px;
        margin-left: 8px;
        margin-right: 8px;
        margin-bottom: 8px;
        padding: 8px; /* 17px */
        text-decoration: none;
        /* transition: all .25s cubic-bezier(.08, .59, .29, .99); */
        -webkit-tap-highlight-color: transparent;
    }

    @media (hover: hover) {
        .link:hover {
            background-color: var(--accentColor);
            color: var(--bgColor);
         }
    }

    .link:active {
        background-color: var(--accentColor);
        color: var(--bgColor);
    }

    #hashtag {
        position: absolute;
        bottom: 10%;
        color: var(--txtColor);
        font-size: 1rem;
        display: block;
        font-family: var(--font);
        width: 100%;
        text-align: center;

        /*  animation   */
        overflow: hidden;
        background: linear-gradient(90deg, var(--bgColor), var(--accentColor), var(--bgColor));
        background-repeat: no-repeat;
        background-size: 80%;
        animation: animate 10s linear var(--delay) infinite;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: rgba(255, 255, 255, 0);
    }


    /*-------------------------animations-----------------------*/
    @keyframes transitionAnimation {
        0% {
        opacity: 0;
        transform: translateY(-10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes animate {
        0% {
          background-position: -500%;
        }
        100% {
          background-position: 500%;
        }
    }


    /*-------------------------popup------------------------*/
    /* credits: https://www.youtube.com/watch?v=lAS2glU0xlc */
    .overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 2;
        visibility: hidden;
        opacity: 0;
        overflow: hidden;
        transition: .5s ease-in-out;
    }

    .popup {
        position: relative;
        top: -45%;
        /* right: -100vh; */
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 400px;
        /* max-height: 500px; */
        width: auto;
        height: auto;
        margin: 56px;
        background-color: var(--bgColor);
        /* transform: rotate(32deg); */
        transform: scale(0);
        transition: .5s ease-in-out;
    }

    .popup-quote {
        font-family : var(--font);
        font-style : italic;
        position: flex;
        color: var(--accentColor);
        padding: 10px;
        text-align: center;
        font-size: .8rem;
    }

    .popup-photo {
        display: flex;
        width: 100%;
        height: 100%;
    }

    .popup-photo img {
        width: 100%;
        height: 100%;
    }

    .overlay:target {
        visibility: visible;
        opacity: 1;
    }

    .overlay:target .popup {
        transform: scale(1);
        top: 0;
        /* right: 0; */
        /* transform: rotate(0); */
    }

    .popup-close {
        position: absolute;
        right: -1rem;
        top: -1rem;
        width: 3rem;
        height: 3rem;
        font-size: 1.7rem;
        font-weight: 400;
        border-radius: 100%;
        background-color: var(--bgColor);
        z-index: 4;
        color: var(--accentColor);
        line-height: 2.7rem;
        text-align: center;
        cursor: pointer;
        text-decoration: none;
        -webkit-tap-highlight-color: transparent;
    }

    @media (hover: hover) {
        .popup-close:hover {
            background-color: var(--accentColor);
            color: var(--bgColor);
        }
    }

    .popup-close:active {
        background-color: var(--accentColor);
        color: var(--bgColor);
    }
</style>
